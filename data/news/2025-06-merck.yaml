headline: "Merck Innovation Cup 2025"
date: "2025-06"
text: |
  I just participated in the <a href="https://www.merckgroup.com/en/research/open-innovation/innovation-cup.html" target="_blank" rel="noopener noreferrer">Merck Innovation Cup 2025</a>, a prestigious competition that brings together
  PhD students, postdocs, and young professionals from around the world to tackle real-world challenges in healthcare
  and life sciences. I joined the AI Inference Acceleration team and we developed an innovative solution for multi-modal models
  in material discovery.